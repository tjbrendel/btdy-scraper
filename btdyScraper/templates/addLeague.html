{% extends "base.html" %}

{% block content %}
    <div class="col-md-9">
        <div class="content-section">
            <h4>Create a League</h4>
            <hr />
            <form method="POST" id="addLeagueForm">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label class="form-label">League Name:</label>
                    <input class="form-control" id="leagueName" placeholder="Enter League Name" name="leagueName" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btnFetch">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
